<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>きょうた誕生日おめでとう!!!</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f3f4f6;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-size: 26px;
        font-weight: bold;
        color: #ff6347;
        margin-top: 20px;
      }

      canvas {
        border: 3px solid #8b4f00;
        display: block;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <h1>Happy Birthday, きょうた!!</h1>
    <canvas id="field" width="500" height="500"></canvas>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const canvas = document.getElementById("field");
        const ctx = canvas.getContext("2d");
        const img = new Image();
        img.src = "誕生日ケーキ.png";

        img.onload = function () {
          const imageModeCenter = true;
          const x = canvas.width / 2;
          const y = canvas.height / 2;
          const imgWidth = img.width;
          const imgHeight = img.height;

          if (imageModeCenter) {
            ctx.drawImage(
              img,
              x - imgWidth / 2,
              y - imgHeight / 2,
              imgWidth,
              imgHeight
            );
          } else {
            ctx.drawImage(img, x, y, imgWidth, imgHeight);
          }
        };
      });
    </script>
  </body>
</html>
